    <main class="container vh-90">
        <section class="container">
            <h2 class="text-center my-3">Datos de la tarjeta</h2>
            <form class="container">
                <div class="mb-3">
                    <!-- seleccionar tarjeta -->
                    <div class="row my-2">
                        <label for="select" class="col-sm-3">Tipo de tarjeta</label>
                        <select class="form-select col " id="select" aria-label="Default select example">
                            <option selected>Selecciona</option>
                            <option value="1">Visa</option>
                            <option value="2">BCP</option>
                            <option value="3">Mastercard</option>
                            <option value="4">PayPal</option>
                          </select>
                    </div>
                    <!-- numero de tarjeta -->
                    <div class="row my-2">
                        <label for="numtarjeta" class="col-sm-3 col-form-label">Numero de tarjeta</label>
                        <div class="col px-0">
                            <input type="text" class="form-control" id="numtarjeta" >
                        </div>
                    </div>
                    <!-- caducidad -->
                    <div class="row my-2">
                        <label for="caducidad" class="col-sm-3 col-form-label">Caducidad</label>
                        <div class="col-sm-3 px-0 me-sm-2">
                            <input type="number" class="form-control text-center" id="caducidad" placeholder="MM">
                        </div>
                        <div class="col-sm-3 px-0 ms-sm-2">
                            <input type="number" class="form-control text-center" id="caducidad" placeholder="AA">
                        </div>
                    </div>
                    <!-- codigo CVV -->
                    <div class="row my-2">
                        <label for="code" class="col-sm-3 col-form-label">Codigo CVV</label>
                        <div class="col-sm-3 px-0">
                            <input type="text" class="form-control" id="code" >
                        </div>
                    </div>
                    <!-- seleccionar check -->
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="check">
                        <label class="form-check-label" for="check">Acepta la compra</label>
                    </div>
                    <!-- direccion -->
                    <h2 class="text-center my-4">Domicilio o dirección</h2>
                    <!-- numero de tarjeta -->
                    <div class="row my-2">
                        <div class="col px-0 my-5">
                            <input type="text" class="form-control" id="numtarjeta" placeholder="Ingresa tu direccion">
                        </div>
                    </div>
                    <!-- button de comprar -->
                    <div class="text-center">
                        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            Comprar
                        </button>
                    </div>
                    <!-- modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="exampleModalLabel">Compra</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                              !Gracias por su compra¡
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>
                            </div>
                          </div>
                        </div>
                    </div>
            </form>
        </section>
